<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz WebApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="homepage">
            <h3 class="app-name"><span>Quiz WebApp</span> ~ THe Ultimate Quiz Game</h3>
            <hr>
            <div class="game-config">
                <select name="level" id="level" class="level-select">
                    <option value="0">Select Level</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>

                <select name="totalQuestions" id="totalQuestions" class="ques-select">
                    <option value="0">Select Number of Questions</option> 
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>

            </div>

            <button class="playBtn">
                <img src="https://cdn-icons-png.flaticon.com/128/0/375.png" alt="play" class="play-img">
                <h2>Play</h2>
            </button>

        </div>

        <div class="quiz-app">
            <div class="quiz-header">
                <div class="header-content">
                    <h2 class="title">Quiz</h2>
                    <div class="timer">
                        Time-left <span class="timer-value"></span>
                    </div>
                </div>
                <div class="quiz-progress"></div>
            </div>
            <div class="question-container">
                <h2 class="question"> <span class="currentQ"></span></h2>
                <div class="quiz-options">
                    <!--  Here all the options element will be added directly  -->
                </div>
            </div>
            <hr>
            <div class="questions-remaining">
                <span class="currentQ"></span> of 
                <span class="totalQ"></span> questions remaining
            </div>
        </div>

        <div class="questions-answer-container">
            <div class="summary-header">
                <h1 class="title">Quiz</h1>
                <div style="display: flex; gap: 6px;">
                    <div class="reloadContainer">
                        <button class="reloadBtn">Restart <img src="https://cdn-icons-png.flaticon.com/128/3106/3106716.png" alt="restart" class="restart"> </button>
                    </div> 
                    <span class="score timer"></span>
            </div>
        </div>

        <div class="inner-container">

        </div>
            <!-- Here questions along with there correct answer will be shown  -->
        </div>
    </main>
    <script src="script.js" type="module"></script>
</body>
</html>
